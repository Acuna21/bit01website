<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion</title>
    <link rel="stylesheet" href="./assets/login.css">
</head>

<body>
    <div class="container-login">
        <div>
            <!-- imagen alucion al curso-->
            <img src="https://classic.exame.com/wp-content/uploads/2020/04/gettyimages-1168910967-e1587388035606.jpg?quality=70&strip=info&w=1024" alt="" width="500px" height="600px">
        </div>
    
        <div class="login">
            <!-- login -->
            <div class="title">
                <h2 class="text-color">¡Es hora de aprender!</h2>
            </div>
    
            <form class="login-form">
                <label for="user"></label>
                <input type="user" id="email" name="user" placeholder="Correo electrónico, télefono o usuario" required><br>

                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="Contraseña" required><br>

                <button type="submit" class="button-send">Iniciar sesión</button>
            </form>

            <div class="new-con">
                <span class="text-color defect"><a href="./recover-account.html" target="_blank">¿Olvidaste tu contraseña?</a></span>

                <span> 
                    <a href="./create-account.html" target="_blank">¿No tienes una cuenta? <strong>Registrate</a></strong>
                </span>
            </div>
            
        </div>
    </div>
    <!-- Pagina de inicio de sesion -->


    <footer>
        
    </footer>
</body>

</html>
