<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelanment</title>
    <link rel="stylesheet" href="./assets/style.css">

</head>

<body>

    <div class="container-sesion">
        <div>
            <!-- imagen de promocion -->
            <img src="https://classic.exame.com/wp-content/uploads/2020/04/gettyimages-1168910967-e1587388035606.jpg?quality=70&strip=info&w=1024" alt="" width="500px" height="600px">
        </div>
    
        <div class="sesion">
            <!-- login -->
    
            <div class="title">
                <h2 class="text">¡Es hora de aprender!</h2>
            </div>
    
            <form>
                <label for="user"></label>
                <input type="user" id="email" name="user" placeholder="Correo electrónico, télefono o usuario" required><br>


                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="Contraseña" required><br>


                <button type="submit" class="button-send">Iniciar sesión</button>
            </form>

            <div class="new-con">
                <span class="text defect">¿Olvidaste tu contraseña?</span>

                <span class="text defect">¿No tienes una cuenta? <strong>Registrate</strong></span>
            </div>

           
        </div>
    
    </div>
    <!-- Pagina de inicio de sesion -->
    
</body>

</html>
